name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: .env
        run: echo GTM_ID=${{ vars.GTM_ID }} > .env
      
      - name: ci
        run: npm ci

      - name: lint
        run: |
          npm run lint
          
      - name: test:unit
        run: |
          npm run test:unit

      - name: testt:e2e
        run: |
          npx playwright install
          npm run test:e2e
        
      - name: generate
        run: npm run generate
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JAPANJS_5D10A }}'
          channelId: live
          projectId: japanjs-5d10a
